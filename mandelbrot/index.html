<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />

    </head>
    <body>
        <div class='title'>
            <h1>Mandelbrot</h1>
            <p>Press q/w to zoom im/zoom out</p>
            <p>Press space/b to increase/decrase number of max iterations</p>
            <p>Move the center of the screen with directional arrows</p>
        </div>
        <div id='iter'   class='canvas-prop iter'><p>initial number of iterations: 20</p></div>
        <div id='zoom'   class='canvas-prop zoom'><p>initial zoom: 2</p></div>
        <div id='center' class='canvas-prop center'><p>initial center coords: -0.6,0</p></div>
        <script src="sketch.js"></script>
        
    </body>
</html>
